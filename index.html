                    title: "장마",
                    points: ["<strong>작품 개관</strong>: 6.25 전쟁을 배경으로 한 윤흥길의 전후 소설이자 성장 소설.","<strong>주제</strong>: 이념 대립이 한 가족에 미친 비극과 그 상처가 민족의 보편적 정서를 통해 화해하고 치유되는 과정.","<strong>상징적 배경 '장마'</strong>: 암울한 전쟁 상황과 가족 내의 갈등이 지속되는 고통의 시간을 상징.","<strong>갈등의 원인</strong>: 할머니(아들이 빨치산)와 외할머니(아들이 국군)의 갈등은 남북 이념 대립(간접 원인)과 자식에 대한 모성애(직접 원인)에서 비롯됨.","<strong>서술 시점의 특징</strong>: 어린아이 '나'의 순수한 시선(1인칭 관찰자)으로 이념의 비극을 객관적으로 서술하며, 어른이 된 '나'의 회상이 개입하여 사건의 의미를 보완.","<strong>갈등 해소의 매개체 '구렁이'</strong>: 죽은 삼촌의 '현신(現身)'으로, 샤머니즘적 세계관 속에서 두 할머니의 갈등을 해소하는 결정적 역할을 함.","<strong>'구렁이'의 상징성</strong>: 상처 입은 구렁이의 모습은 이념 대립으로 상처받고 분단된 우리 민족의 비극적 현실을 상징.","<strong>토속 신앙의 역할</strong>: 이념의 대립을 정치나 논리가 아닌, '무속 신앙(샤머니즘)'이라는 민족의 전통적 정서를 통해 극복함.","<strong>화해의 상징물</strong>: 구렁이를 달래기 위해 태운 '할머니의 머리카락'은 혈육의 정과 희생을 상징하며, 화해의 계기가 됨.","<strong>사투리의 효과</strong>: 생동감 있는 대화로 사실성과 현장감을 높이고 토속적인 분위기를 형성함.","<strong>결말의 의미</strong>: '정말 지루한 장마였다'라는 마지막 문장은 전쟁과 갈등의 종결을 암시하며 깊은 여운을 남김.","<strong>성장 소설로서의 면모</strong>: 서술자인 '나'가 이념 대립의 비극과 화해의 과정을 겪으며 정신적으로 성숙해 감.","<strong>두 할머니의 성격</strong>: 할머니는 아들에 대한 강한 집착과 전통적 믿음을 지닌 인물, 외할머니는 침착하고 지혜롭게 상황을 수습하는 인물로 그려짐.","<strong>점쟁이의 예언</strong>: 할머니에게 아들이 돌아온다는 희망을 주며, '구렁이'의 등장을 위한 복선 역할을 함.","<strong>장명등 사건</strong>: 할머니가 아들을 기다리는 정성의 상징물로, 꺼진 장명등은 불길한 징조이자 가족 갈등의 요소로 작용함.","<strong>민족 동질성의 회복</strong>: 이념보다 더 근원적인 가족애와 민족의 정서(샤머니즘)를 통해 갈등을 극복할 수 있다는 작가의 희망을 보여줌.","<strong>'나'의 역할</strong>: 순진한 관찰자로서 이념 대립의 무의미함을 드러내고, 독자와 등장인물 사이의 거리를 조절함.","<strong>'빨갱이' 저주 사건</strong>: 외삼촌의 전사 소식을 들은 외할머니의 저주는 두 할머니 사이의 갈등을 최고조로 이끄는 직접적인 계기가 됨.","<strong>손을 맞잡는 행위</strong>: 두 할머니가 손을 맞잡는 것은 이념을 초월한 용서와 화해, 그리고 인간애의 회복을 상징함.","<strong>작가의 현실 인식</strong>: 이념 대립의 비극을 한 가족의 이야기로 축소하여 보여줌으로써, 분단 현실의 문제를 보편적으로 공감할 수 있게 함."],

                "ilyagudohagi": {
                    title: "일야구도하기",
                    points: ["<strong>작품 개관</strong>: 박지원의 기행 수필로, '하룻밤에 강을 아홉 번 건넌 기록'이라는 뜻이며, 《열하일기》에 수록되어 있습니다.","<strong>갈래적 특징</strong>: 구체적 경험(체험)을 바탕으로 성찰을 통해 얻은 깨달음을 전달하는 교술(수필) 갈래의 특징이 잘 나타납니다.","<strong>주제</strong>: 외부의 사물(외물)에 현혹되지 않고, 사물의 본질을 파악하기 위해 마음을 다스리는 것의 중요성을 강조합니다.","<strong>인식의 전환 과정</strong>: '강물 소리'에 대한 인식이 처음에는 두려움의 대상이었으나, 나중에는 마음에 따라 달라지는 것임을 깨닫습니다.","<strong>'낮'과 '밤'의 대비</strong>: 낮에는 '눈(시각)'에, 밤에는 '귀(청각)'에 의존하여 두려움을 느끼는 모습을 통해, 감각 의존의 불완전성을 보여줍니다.","<strong>핵심 깨달음 '도는 깨달았다!'</strong>: 마음을 다스리면 감각이 누가 되지 않지만, 감각만 믿으면 오히려 병폐가 된다는 것을 깨닫습니다.","<strong>물아일체의 경지</strong>: 죽음을 각오하고 강을 '대지, 내 몸'처럼 여기자 마음의 평온을 얻고 두려움이 사라지는 경지를 체험합니다.","<strong>경험의 확장</strong>: 강을 건너는 개인적 경험에서 얻은 깨달음을 보편적인 삶의 이치로 확장하여 교훈을 전달합니다.","<strong>개성적 표현</strong>: 강물의 소리와 모습을 '전거 만 채' 등 다양하고 참신한 비유로 역동적이고 생생하게 묘사합니다.","<strong>비판적 글쓰기 의도</strong>: 자신의 감각만 믿고 처신하는 세태의 사람들에게 경고하고자 하는 집필 의도를 명확히 밝힙니다.","<strong>작가의 실학사상</strong>: 고정관념에서 벗어나 사물의 본질을 탐구하려는 실증적이고 합리적인 태도가 드러남.","<strong>감각의 불완전성</strong>: 보고 듣는 감각이 오히려 사물의 본질을 파악하는 데 방해가 될 수 있음을 지적함.","<strong>'외물(外物)'의 개념</strong>: 소리, 빛깔 등 나를 둘러싼 외부 세계의 모든 사물로, 이에 현혹되지 말 것을 강조함.","<strong>우임금 고사 인용</strong>: 죽음을 초월한 마음가짐 앞에서는 황룡도 도마뱀에 불과하다는 고사를 통해 마음가짐의 중요성을 역설함.","<strong>분석적 사고</strong>: 강물 소리에 대한 다양한 비유(솔숲 바람 소리, 개구리 떼 소리 등)를 통해 자신의 심리 상태에 따라 인식이 어떻게 달라지는지 분석적으로 제시함.","<strong>유추적 사고</strong>: 강을 건너는 경험을 통해 얻은 깨달음을 인생 전체의 문제로 확대 적용하는 유추적 사고방식을 보여줌.","<strong>사실적 묘사</strong>: 여행 중 겪은 구체적인 여정과 견문을 바탕으로 글을 서술하여 생생함과 사실성을 높임.","<strong>깨달음의 과정</strong>: '두려움 → 원인 분석 → 깨달음 → 실천 → 삶으로의 확대'라는 단계적 과정을 통해 독자의 공감을 유도함.","<strong>'마음'의 중요성</strong>: 모든 인식과 판단의 주체는 결국 '마음'이며, 마음을 다스리는 것이 모든 것의 근본임을 강조함.","<strong>교훈적 성격</strong>: 자신의 경험을 통해 얻은 깨달음을 다른 사람들에게 전달하여 경계로 삼게 하려는 교훈적인 목적이 뚜렷함."],
                    questions: ["이 글의 제목 '일야구도하기'는 '하룻밤에 강을 ( ) 번 건넌 기록'이라는 뜻이다.","이 글의 작가는 조선 후기 실학자 ( )이다.","이 글은 작가의 여행기인 ( )에 실려 있다.","이 글과 같이 개인의 경험과 깨달음을 쓴 글의 갈래를 ( )이라고 한다.","글쓴이는 강물 소리가 객관적으로 존재하는 것이 아니라, 듣는 사람의 ( )에 달려 있다고 말한다.","산중에 살 때, 글쓴이는 계곡물 소리를 ( ) 소리, 산이 갈라지는 소리, 개구리 우는 소리 등으로 다양하게 들었다.","글쓴이는 다양한 소리로 들리는 것은 결국 마음속 ( )에 따라 귀가 소리를 지어낸 것이라고 결론 내린다.","글쓴이가 하룻밤에 아홉 번 건넌 강의 이름은 유하, 조하 등과 합류하여 ( )가 된다.","낮에 강을 건널 때 사람들이 모두 고개를 쳐들고 하늘을 본 진짜 이유는 물을 보면 ( )이 나서 물에 빠질 수 있기 때문이다.","낮에 강물 소리를 듣지 못한 이유는 눈이 오로지 ( ) 데로 쏠렸기 때문이다.","밤에 강물 소리가 두렵게 들린 이유는 위태로움이 오로지 ( ) 데로 쏠렸기 때문이다.","글쓴이는 마음을 차분히 다스리면 ( )와/과 ( )이/가 누가 되지 못한다고 깨달았다.","자신의 귀와 눈만 믿는 사람에게는 보고 듣는 것이 자세할수록 ( )가 된다.","글쓴이는 강을 건널 때, 강을 자신의 몸과 성정, 옷, 그리고 ( )처럼 여겼다.","마음속으로 한번 ( )할 것을 각오하자 마침내 강물 소리가 없어졌다.","두려움을 극복한 글쓴이는 강을 건너는 것이 마치 ( ) 위에 앉거나 누워 지내는 듯 편안했다고 표현했다.","소리와 빛깔과 같이 자신의 외부에 있는 사물을 글쓴이는 ( )이라고 칭한다.","글쓴이는 ( )이 세상을 살아가는 것보다 훨씬 더 위험하다고 말한다.","글쓴이는 자신의 깨달음을 검증하기 위해 산중으로 돌아가 대문 앞 ( )를 다시 듣겠다고 다짐한다.","글쓴이는 죽고 사는 문제에 대한 판단이 마음속에 분명해지자 황룡을 도마뱀처럼 여겼던 고대 ( )의 고사를 인용한다.","이 글의 주제는 외부의 사물에 ( )되지 않는 삶의 자세이다.","'어떤 이'는 강물 소리가 요란한 이유가 그곳이 옛 ( )이기 때문이라고 말했다.","글쓴이는 강물의 기세를 '만리장성을 쳐부술 듯한 기세'라고 ( )법을 사용하여 표현했다.","강을 건널 때의 위태로운 상황을 뜻하는 사자성어로 '백척간두', '풍전등화'와 함께 ( )를 언급했다.","글쓴이가 깨달은 '도(道)'의 핵심은 감각 기관보다 ( )을/를 다스리는 것이 중요하다는 것이다.","이 글은 구체적 ( )을 통해 보편적 깨달음을 이끌어내는 방식으로 서술된다.","글쓴이는 요동 벌판에서는 강물 소리를 듣지 못했는데, 그 이유는 ( )에 건넜기 때문이다.","글쓴이가 '처신에 능란하여 제 귀와 눈의 총명함만 믿는 사람들'에게 하려는 것은 ( )이다.","글쓴이는 강물 소리를 차가 끓는 소리에 비유하며, 이는 ( ) 있게 들은 경우라고 설명했다.","글쓴이가 강을 건너는 경험을 통해 얻은 깨달음을 삶 전체로 ( )하고 있다."],

                "hangeosippalgok": {
                    title: "한거십팔곡",
                    points: ["<strong>작품 개관</strong>: 권호문이 지은 총 19수의 연시조로, 한가로운 삶의 즐거움을 노래하는 후기 강호가도의 전형.","<strong>주제</strong>: 세속적 가치(벼슬길)와 자연 속의 삶 사이의 내적 갈등 및 그 해소를 통해 안빈낙도를 추구함.","<strong>시상 전개 과정</strong>: '벼슬 미련 → 출사(出仕)와 은거(隱居)의 갈등 → 은거 결심 → 자연과의 합일 → 완전한 탈속'의 단계적 구성을 보임.","<strong>핵심 갈등 '기로(岐路)'</strong>: '강호(자연)'와 '성주(임금)를 섬기는 삶(현실 정치)' 사이에서의 내적 갈등이 핵심.","<strong>갈등 해소의 논리</strong>: '부귀(富貴)'는 '위기(危機)'를 내포하므로, '빈천거(貧賤居)', 즉 가난하지만 편안한 삶을 선택하겠다는 결심을 통해 갈등을 해소함.","<strong>자연의 의미</strong>: 현실 정치의 위험성에서 벗어나는 도피처이자, 물아일체의 경지를 통해 정신적 안정을 찾는 공간.","<strong>물아일체(物我一體)의 경지</strong>: '무리 잃은 갈매기'가 자신을 따라 노니는 모습을 통해 자연과의 완전한 합일을 이룸.","<strong>유교적 이념</strong>: 평생의 소원으로 '충효(忠孝)'를 제시하고, '치군택민(致君澤民)'의 이상을 언급하는 등 유학자로서의 가치관이 드러남.","<strong>완전한 탈속 '진세일념' 해소</strong>: 마지막 19수에서 '십년 전 진세일념(塵世一念)'이 '얼음 녹듯' 사라졌다고 표현하며 내적 갈등의 완전한 종결을 선언.","<strong>표현상 특징</strong>: 우리말과 한자어를 조화롭게 사용하며, 대구법, 설의법 등을 통해 화자의 정서와 자연의 모습을 효과적으로 표현.","<strong>현실 인식</strong>: 당대의 혼탁한 정치 현실을 '위기'로 인식하고, 출사보다 은거를 택하는 당대 사대부들의 경향을 반영함.","<strong>화자의 정서 변화</strong>: 초반부의 '황황(遑遑, 허둥댐)'과 '갈 데 몰라 하노라'의 고뇌에서 후반부의 한가롭고 만족스러운 정서로 변화함.","<strong>'무심어조(無心魚鳥)'의 의미</strong>: 욕심 없는 물고기와 새로, 화자가 지향하는 탈속적이고 무심한 삶의 태도를 상징함.","<strong>시어의 상징성</strong>: '기로', '부귀', '빈천거', '진세일념' 등 함축적 의미를 지닌 시어를 통해 주제를 효과적으로 드러냄.","<strong>자연 친화적 태도</strong>: 제12수의 '제월(霽月)', 제11수의 '죽정송함' 등 아름다운 자연 속에서 느끼는 만족감과 흥취를 노래함.","<strong>은일 가사의 전통</strong>: 속세를 떠나 자연에 은거하며 느끼는 바를 노래하는 은일 가사의 계보를 잇는 작품임.","<strong>'치군택민'과 '조월경운'</strong>: 사대부의 이상적인 두 가지 삶의 모습으로, '출(出)'과 '처(處)'의 삶을 대표함.","<strong>'강수(江水)'의 역할</strong>: 제19수에서 흐르는 강물을 보며 시간의 유한성을 깨닫고 속세의 미련을 완전히 떨쳐버리는 계기로 삼음.","<strong>주관적 다짐</strong>: '빈천거를 오리라'와 같이 자신의 선택과 의지를 단호한 어조로 드러냄.","<strong>자기 합리화의 과정</strong>: 현실 정치의 어려움을 인식하고 자연으로의 귀의를 합리화하며 내적 평안을 찾아가는 과정을 보여줌."],

                "seonsangtan": {
                    title: "선상탄",
                    points: ["<strong>작품 개관</strong>: 박인로가 지은 조선 후기 가사로, 전쟁의 비애와 평화에 대한 염원을 노래한 전쟁 가사입니다.","<strong>주제</strong>: 전란의 비애와 왜적에 대한 적개심을 드러내고, 태평성대를 염원하는 우국단심(憂國丹心)을 노래합니다.","<strong>창작 배경</strong>: 임진왜란이 끝난 후인 1605년, 작가가 수군 통주사(統舟師)가 되어 부산진에 부임하여 지었습니다.","<strong>시상 전개</strong>: 배 위에서 느끼는 감회를 중심으로 '부산 부임 → 왜적의 근원에 대한 원망 → 배의 이중성 인식 → 우국충정 → 격퇴 의지 → 평화 염원' 순으로 전개됩니다.","<strong>'배'의 이중성</strong>: '배'를 침략의 도구(부정적)이자 평화 시기 풍류의 수단(긍정적)으로 보는 이중적 인식이 드러납니다.","<strong>원망의 대상 전환</strong>: 원망의 대상이 '배를 만든 헌원씨'에서 '왜족을 만든 진시황과 서불'로, 다시 '자신의 고집스러운 생각'으로 옮겨가며 인식의 심화를 보여줍니다.","<strong>역사 인식</strong>: 우리 문화에 대한 자부심과 임진왜란의 치욕(萬古羞)을 씻고자 하는 의지가 나타납니다.","<strong>무인의 기개</strong>: '사제갈', '손빈' 등의 고사를 인용하며, 늙고 병들었지만 왜적을 물리칠 수 있다는 씩씩한 기개(老當益壯)를 보여줍니다.","<strong>표현상 특징</strong>: 대구법, 설의법, 영탄법 등과 중국 고사를 많이 활용하여 격정적인 감정을 표현합니다.","<strong>화자의 소망</strong>: 전쟁이 끝나고 '전선(戰船)'이 '어주(漁舟)'가 되어 평화를 누리는 것(海不揚波)을 소망합니다.","<strong>화자의 처지</strong>: 늙고 병든 몸으로 국방의 요새지인 진동영(부산)에 수군 통주사로 부임함.","<strong>갈등과 해소</strong>: 배의 제작과 왜적의 침입을 원망하다가, 배의 유용성을 깨닫고 자신의 편협한 생각을 반성하며 갈등을 해소함.","<strong>과거와 현재의 대비</strong>: 과거 풍류의 공간이었던 배(杯盤狼藉)와 현재 전쟁의 공간인 배(大劍長槍)를 대비하여 비극적 현실을 부각함.","<strong>우국충정(憂國衷情)</strong>: 북신(임금)을 바라보며 시름의 눈물을 흘리는 모습에서 나라를 걱정하는 마음이 드러남.","<strong>적개심 표출</strong>: 왜적을 '난당적(難當賊)', '서절구투(鼠竊狗偸)', '준피도이(蠢彼島夷)' 등으로 표현하며 강한 적개심을 드러냄.","<strong>자신감과 격퇴 의지</strong>: 죽은 제갈량과 발 없는 손빈의 고사를 통해, 자신도 충분히 왜적을 격퇴할 수 있다는 자신감을 보임.","<strong>화친과 관용</strong>: 왜적에게 항복을 권유하며, 항복하는 자는 죽이지 않는다는(降者不殺) 왕의 성덕을 내세워 관용의 자세를 보임.","<strong>태평성대에 대한 염원</strong>: 요순시대와 같은 태평성대가 와서 전쟁 없는 평화로운 삶을 누리고자 하는 소망이 나타남.","<strong>가사 문학의 확장</strong>: 개인의 서정뿐 아니라, 전란 후의 집단적 정서와 사회적 현실을 다루어 가사 문학의 영역을 확장함.","<strong>한문투와 고사 사용</strong>: 한자어와 중국 고사를 많이 사용하여 표현이 다소 관념적이고 어렵게 느껴질 수 있으나, 무인의 호쾌한 기상을 드러내는 효과도 있음."],

                "shoes_poem": {
                    title: "구두 한 켤레의 시",
                    points: ["<strong>작품 개관</strong>: 곽재구의 현대시로, 고향을 다녀온 후 낡은 '구두'를 통해 고향의 모습을 떠올리고 자신을 성찰하는 작품입니다.","<strong>주제</strong>: 낡은 구두를 매개로 떠올린 고향의 쓸쓸한 이미지와, 고향의 현실을 외면했던 자신에 대한 성찰을 노래합니다.","<strong>중심 제재 '구두'</strong>: 화자와 고향을 연결하는 매개체이자, 화자와 대비되는 존재로서 성찰의 계기를 제공합니다.","<strong>화자와 '구두'의 대비</strong>: 화자는 '귀가 얼어' 듣지 못한 고향의 소리를 '구두'는 듣고 와서 들려줌으로써, 화자의 무심함과 부끄러움을 부각합니다.","<strong>화자의 정서 '부끄러움'</strong>: '누군가의 살아 있는 오늘의 부끄러운 촉수'라는 표현을 통해, 고향의 아픔을 '건성으로' 대한 자신에 대한 성찰적 태도를 드러냅니다.","<strong>고향의 이미지</strong>: '저문 강물소리', '허름한 꽃', '어둠' 등의 시어를 통해 어둡고 쇠락한 고향의 모습을 감각적으로 형상화합니다.","<strong>감각적 이미지</strong>: '찰랑찰랑', '덜그럭덜그럭' 등 음성상징어와 공감각적 이미지('강물소리가 묻어 있다')를 활용하여 시적 상황을 생생하게 전달합니다.","<strong>현재형 시제</strong>: '~있다', '~들린다' 등의 현재형 어미를 사용하여 고향에 대한 회상과 성찰의 현장감을 부여합니다.","<strong>공간의 이동</strong>: '강둑' → '상엿집' → '보세점'으로 이어지는 공간의 이동을 통해 귀향길의 여정을 구체적으로 보여줍니다.","<strong>성찰의 매개체</strong>: 낡고 터진 구두는 화자의 가난하고 힘겨운 삶을 암시하는 동시에, 고향의 소리를 담아오는 따뜻한 매개체로서의 역할을 합니다.","<strong>고향의 의미</strong>: 화자에게는 마음의 안식처이자, 동시에 쇠락한 현실로 인해 아픔과 부끄러움을 느끼게 하는 이중적 공간임.","<strong>'저문 강물소리'의 상징성</strong>: 고향의 어둡고 쓸쓸한 분위기, 쇠락해 가는 생명력을 청각적으로 형상화한 이미지.","<strong>의인화</strong>: '구두'가 스스로 소리를 듣고 와서 화자에게 들려주는 것처럼 표현하여, 주제 의식을 효과적으로 드러냄.","<strong>'건성으로'의 의미</strong>: 고향의 현실을 깊이 있게 살피지 못하고 피상적으로 대했던 화자의 태도를 집약적으로 보여주는 시어.","<strong>'부끄러운 촉수'의 의미</strong>: 낡은 구두 틈으로 보이는 화자의 발가락으로, 고향을 외면한 자신의 모습에 대한 부끄러운 자의식을 상징함.","<strong>대비의 효과</strong>: 고향의 소리를 듣지 못한 '나'와 듣고 온 '구두'의 대비를 통해 화자의 무심함을 강조하고 성찰을 심화함.","<strong>'덜그럭덜그럭'의 의미</strong>: '출렁출렁'이라는 주관적 인식을 '덜그럭덜그럭'이라는 현실적 소리로 정정하며, 고향의 강물소리가 환상이 아닌, 낡은 구두가 전하는 현실의 소리임을 강조함.","<strong>성찰적 태도</strong>: 화자는 고향의 현실을 제대로 보지 못한 자신을 반성하며, 낡은 구두를 통해 비로소 고향의 진짜 모습을 마주함.","<strong>삶의 애환</strong>: '상엿집', '낡은 구두' 등의 소재를 통해 가난하고 고단했던 삶의 애환을 암시적으로 드러냄.","<strong>따뜻한 시선</strong>: 비록 쇠락한 고향의 모습과 자신의 부끄러움을 노래하지만, 그 이면에는 고향과 그곳의 삶에 대한 애정이 담겨 있음."],
                    questions: ["이 시의 시적 화자는 차례를 지내고 ( )에서 돌아왔다.","화자에게 고향의 소리를 들려주는 중심 제재는 ( )이다.","화자는 구두 밑바닥에 고향의 '저문 ( ) 소리'가 묻어 있다고 표현한다.","'강물소리가 묻어 있다'는 표현은 청각을 시각화한 ( )적 심상이다.","화자가 고향의 소리를 듣지 못한 이유는 '내 귀는 ( )' 때문이라고 말한다.","이 시에서 화자와 시적 대상인 ( )는 서로 대비를 이룬다.","화자는 낡은 구두의 터진 틈으로 보이는 자신의 발을 '( ) 촉수'라고 표현한다.","'부끄러운 촉수'라는 표현에서 화자의 ( )적인 태도를 엿볼 수 있다.","화자는 자신이 고향에서 '살얼음만 몇 발자국 밟고' 온 것을 '( )으로 겨울을 보냈다'고 평가한다.","화자와 달리 구두는 고향의 ( )과 어둠과 '초면'이다.","'쑥골 상엿집', '골목 앞 보세점'은 화자의 ( ) 과정을 보여주는 공간이다.","낡은 구두는 과거(고향)와 현재(화자)를 연결하는 ( ) 역할을 한다.","이 시의 작가는 ( )이다.","'출렁출렁', '덜그럭덜그럭'과 같은 ( )를 사용하여 생동감을 더한다.","'구두는 지금 황혼'이라는 표현은 구두가 매우 ( ) 상태임을 의미한다.","이 시는 고향을 다녀온 후의 경험과 느낌을 ( )하는 성격을 지닌다.","'겨울보리 파랗게 꽂힌' 모습은 황량한 겨울 풍경 속의 ( )을/를 느끼게 한다.","화자가 '건성으로' 보냈다고 한 계절은 ( )이다.","마지막 연에서 구두가 들려주는 소리는 '출렁출렁'이 아니라 '( )'이라고 정정된다.","'덜그럭덜그럭'이라는 소리는 구두의 낡은 상태와 화자의 ( ) 삶을 암시한다.","'저문 강물소리'는 고향의 ( ) 분위기를 환기한다.","화자는 '구두 혼자 어떻게 듣고 왔을까'라며 ( )을/를 표현한다.","'고향 텃밭의 허름한 꽃과 어둠'은 고향의 ( )한 현실을 암시한다.","화자는 고향의 현실을 제대로 인식하지 못한 자신의 모습을 ( )워하고 있다.","이 시는 ( )형 어미를 주로 사용하여 현장감을 높이고 있다.","화자가 고향에 간 이유는 ( )를 지내기 위해서였다.","'뒤축의 꿈이 몇 번 수습되고'라는 표현은 ( )법을 사용한 것이다.","구두는 화자에게 고향을 상기시키는 ( )의 계기를 제공한다.","시의 전반적인 분위기는 고향에 대한 그리움과 ( )이/가 어우러져 있다.","이 시는 낡고 보잘것없는 존재를 통해 삶의 의미를 발견하는 시인의 특징을 보여준다. (O/X)"],
                    answers: ["고향","구두","강물","공감각","얼어","구두","부끄러운","성찰","건성","꽃","귀향","매개체","곽재구","음성상징어","낡은","회상적","생명력","겨울","덜그럭덜그럭","고단한","쓸쓸한(어두운)","의문(놀라움)","척박한(어려운)","부끄러","현재","차례","의인","성찰","애상","O"]
                }
            };
            
            const tabContainer1 = document.getElementById('tab-container-1');
            const tabContainer2 = document.getElementById('tab-container-2');
            const contentArea = document.getElementById('content-area');
            const workIds = Object.keys(works);

            function switchTab(workId) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelector(`.tab[data-id="${workId}"]`).classList.add('active');

                contentArea.innerHTML = '';
                const work = works[workId];

                if (work.points && work.questions) {
                    contentArea.innerHTML = `
                        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div class="card">
                                <h2 class="text-2xl font-bold mb-6 border-b pb-3 text-indigo-700">${work.title} - 출제 포인트</h2>
                                <ol class="list-decimal list-inside space-y-4 text-gray-700">${work.points.map(p => `<li>${p}</li>`).join('')}</ol>
                            </div>
                            <div class="card">
                                <div class="flex justify-between items-center border-b pb-3 mb-6">
                                    <h2 class="text-2xl font-bold text-indigo-700">단답형 문제 30개</h2>
                                    <button id="check-answers-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">정답 확인</button>
                                </div>
                                <form id="quiz-form">
                                    <ol class="space-y-3 text-sm md:text-base"></ol>
                                </form>
                            </div>
                        </main>
                    `;
                    renderQuiz(workId, work.questions, work.answers);
                } else {
                    contentArea.innerHTML = `
                        <div class="card text-center py-16">
                            <h2 class="text-3xl font-bold text-gray-800 mb-4">${work.title}</h2>
                            <p class="text-gray-600 text-lg">콘텐츠가 준비 중입니다. 곧 업데이트될 예정입니다!</p>
                        </div>
                    `;
                }
            }
            
            function renderQuiz(workId, questions, answers) {
                const quizForm = document.getElementById('quiz-form')?.querySelector('ol');
                if(!quizForm) return;

                let quizHtml = '';
                questions.forEach((q, index) => {
                    const parts = q.split('(');
                    quizHtml += `
                        <li class="flex items-center">
                            <span class="mr-2 font-medium">${index + 1}.</span>
                            <label class="flex-grow">
                                ${parts[0]}
                                (<input type="text" data-work="${workId}" data-index="${index}" class="quiz-input inline-block w-24 md:w-32" placeholder="정답">)
                                ${parts.length > 1 ? parts[1].substring(1) : ''}
                            </label>
                        </li>
                    `;
                });
                quizForm.innerHTML = quizHtml;

                const checkBtn = document.getElementById('check-answers-btn');
                const inputs = document.querySelectorAll(`.quiz-input[data-work="${workId}"]`);
                let answersVisible = false;

                checkBtn.addEventListener('click', function() {
                    answersVisible = !answersVisible;
                    if (answersVisible) {
                        inputs.forEach(input => {
                            const index = input.dataset.index;
                            input.value = answers[index];
                            input.classList.add('answer-input');
                        });
                        this.textContent = '정답 숨기기';
                        this.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                        this.classList.add('bg-gray-500', 'hover:bg-gray-600');
                    } else {
                        inputs.forEach(input => {
                            input.value = '';
                            input.classList.remove('answer-input');
                        });
                        this.textContent = '정답 확인';
                        this.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                        this.classList.remove('bg-gray-500', 'hover:bg-gray-600');
                    }
                });
            }

            workIds.forEach((id, index) => {
                const tab = document.createElement('a');
                tab.className = 'tab';
                tab.textContent = works[id].title;
                tab.dataset.id = id;
                tab.addEventListener('click', () => switchTab(id));
                
                if (index < 5) { // First row
                    tabContainer1.appendChild(tab);
                } else { // Second row
                    tabContainer2.appendChild(tab);
                }
            });
            
            // Initial load
            switchTab('choicheok');

        });
    </script>

</body>
</html>
